<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>

    <div class="container" id="weather-container" style="background-image: url(./media/photo-1558486012-817176f84c6d.avif);">
        
        <h2 class="text-center mb-4" style="color: white;">Weather App</h2>
        <div>
            <form id="weather-form">
                <div class="form-group">
    
                    <input type="text" class="form-control" id="c" placeholder="enter your location">
                </div>
                <div id="btns" class="row">
                    <div class="col-6 w-100"><button type="button" class="btn border border-warning btn-block m-2 w-100 text-white" onclick="getWeather(c.value)"><i class="fa-solid fa-cloud m-1"></i>Get Weather</button></div>
                    <div class="col-6 w-100 "><button type="button" class="btn  border border-warning btn-block m-2 w-100 text-white " onclick="getLocation()"><i class="fa-solid fa-location-dot m-1 "></i>Current
                        Location</button></div>
                </div>

            </form>
            <!-- <h5 class="text-center p-3" style="color: white;">OR</h5> -->
            
                
        </div>
        <div id="result" class="mt-3"></div>
    </div>


    <script src="./logic.js"></script>

</body>

</html>
